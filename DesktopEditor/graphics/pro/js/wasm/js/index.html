<html>
	<head>
		<meta charset="utf-8">
		<title>Demo of raster</title>
		<meta name="viewport" content="width=device-width">
		<script src="./raster.js"></script>
	</head>
	<body>
		<canvas id="myCanvas" width="500" height="500"></canvas>
		<script type="text/javascript">
			window.raster = new CRaster({
				enginePath : "./raster"
			});
			window.raster.oncommand = function(message) {
				console.log(message);
			};
			window.raster.command({
				"type" : "height"
			});
		</script>
		<script type="text/javascript">
			var resMyCode = /*JPGToPixels*/ [255, 0, 0, 255, 255, 0, 0, 255, 255, 0, 0, 255, 255, 0, 0, 255];
			var canvas = document.getElementById('myCanvas');
			var ctx = canvas.getContext('2d');
			var myImageData = ctx.createImageData(/*width*/ 2, /*height*/ 2);
			for (var i = 0; i < myImageData.data.length; i++) {
				myImageData.data[i] = resMyCode[i];
			}
			ctx.putImageData(myImageData, 0, 0);
		</script>
	</body>
</html>
